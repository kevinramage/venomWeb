name: Test click feature
vars:
  web:
    driver: "chrome"
    #width: 3100 # Required for github website to avoid issue with search bar
    #height: 1600 # Required for github website to avoid issue with search bar
    #headless: true # Required for CI/CD
    #binaryPath: /opt/chrome/chrome/chrome # Required to be sure to use the good version of chrome installed on runner
testcases:
- name: Check double click
  steps:
  - name: Go to test website
    type: web
    action:
      navigate:
        url: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_ondblclick
    assertions:
    - result.url ShouldEqual https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_ondblclick
  - name: Select frame
    type: web
    action:
      selectFrame:
        find:
          selector: "#iframeResult"
          locator: CSS
  - name: Check absence of element
    type: web
    action:
      find:
        selector: "#demo"
        locator: CSS
    assertions:
    - result.find ShouldEqual 0
  - name: Double click on paragraph
    type: web
    action:
      