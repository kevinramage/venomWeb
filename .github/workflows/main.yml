name: Integration tests
on: [push]
jobs:
  runIntegrationTests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Set up Chrome
        uses: logikal-io/install-chrome@v1
        with:
          version: 113.0.5672.63-1
      - name: Set up venom web
        uses: actions/checkout@v3
        with:
          path: venomWeb
      - name: Set up venom
        uses: actions/checkout@v3
        with:
          repository: ovh/venom
          path: venom
      - run: |
          ls -la
          echo $GOROOT
          cd venom/cmd/venom
          go build
          ls -la